<!DOCTYPE html> 
<html> 
  
<head> 
  <meta charset="utf-8" />
    <title>full screen iframe</title> 

    <style type="text/css">
    	
    	/* Style the video: 100% width and height to cover the entire window */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  top: 0;
  left: 0;
  /*background: rgba(0, 0, 0, 0.5);
  /*color: #f1f1f1;*/*/
  
  padding: 0px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 100px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
    </style>
    
</head> 
  
<body> 
    <!-- The video -->
<video autoplay id="myVideo">
  <source src="https://ia600606.us.archive.org/33/items/PUZSRAZERRSZAKNAKNINCSFARKASABANBZSNEKNINCSBIRSZNE/survivingpicasso.webm" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Lejátszás</button>
</div>
  
</body> 

<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Szünet";
  } else {
    video.pause();
    btn.innerHTML = "Lejátszás";
  }
}
</script>
  
</html>
